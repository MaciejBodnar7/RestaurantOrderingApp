<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="../style.css" />
    <title>Jimmy's Diner</title>
  </head>
  <body>
    <main class="container">
      <header class="header h-40 text-white flex flex-col justify-center pl-10">
        <h1 class="text-3xl tracking-wide">Jimmy's Diner</h1>
        <p class="tracking-wider">The best burgers and pizzas in town.</p>
      </header>
      <section class="p-10">
        <div class="item">
          <img src="../assets/item graphic-2.png" alt="pizza" />
          <div class="item-content">
            <h2 class="text-xl">Pizza</h2>
            <p class="text-secondary text-sm tracking-wider">pepperoni,mushrom,mozarella</p>
            <p>$14</p>
          </div>
          <i class="fa-solid fa-circle-plus icon"></i>
        </div>
        <div class="item">
          <img src="../assets/item graphic-1.png" alt="pizza" />
          <div class="item-content">
            <h2>Hamburger</h2>
            <p class="text-secondary text-sm">beef, cheese, lettuce</p>
            <p>$14</p>
          </div>
          <i class="fa-solid fa-circle-plus icon"></i>
        </div>
        <div class="item">
          <img src="../assets/item graphic.png" alt="pizza" />
          <div class="item-content">
            <h2>Beer</h2>
            <p class="text-secondary text-sm">grain, hops, yeast, water</p>
            <p>$14</p>
          </div>
          <i class="fa-solid fa-circle-plus icon"></i>
        </div>
        <div class="section-2 p-3 flex flex-col">
          <h2 class="mt-6 self-center mb-10 text-2xl">Your order</h2>
          <div class="order-price text-xl">
            <div class="order-item flex justify-between mb-2">
              <p>pizza</p>
              <p>$14</p>
            </div>
            <div class="order-item flex justify-between mb-2">
              <p>beer</p>
              <p>$14</p>
            </div>
          </div>
          <div class="ored-sum flex justify-between mt-2 text-xl">
            <p>Total price:</p>
            <p>$14</p>
          </div>
        </div>
      </section>
    </main>
    <script src="../main.js" type="module"></script>
  </body>
</html>
