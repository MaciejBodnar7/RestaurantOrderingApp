<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="../style.css" />
    <title>Jimmy's Diner</title>
  </head>
  <body>
    <main class="container">
      <header class="header h-40 text-white flex flex-col justify-center pl-10">
        <h1 class="text-3xl tracking-wide">Jimmy's Diner</h1>
        <p class="tracking-wider">The best burgers and pizzas in town.</p>
      </header>
      <section class="p-10 pb-0" id="item-container">
        <!-- Rednering menu in main.js from data.js -->
      </section>

      <div class="container-for-p">
        <p id="span-thank-end" class="justify-center mt-10 p-10 text-3xl bg-green-100 text-green-800">Thanks, ! Your order is on its way!</p>
      </div>

      <section class="pr-10 pl-10 pb-10 flex flex-col section-two" id="section-two">
        <h2 class="mt-6 self-center mb-10 text-2xl">Your order</h2>
        <div class="order-price text-xl" id="your-order"> </div>
        <div class="ored-sum flex justify-between mt-2 text-xl">
          <p>Total price:</p>
          <p id="total">$14</p>
        </div>
        <button id="complete-button" class="bg-buttoncolor text-white font-bold font-sans p-3 mt-10">Complete order</button>
      </section>
    </main>
    <script src="../main.js" type="module"></script>
    <div id="formdiv" class="form font-sans">
      <form id="form" class="flex flex-col gap-4 p-10 text-center" action="">
        <h2 class="text-2xl font-bold mb-4 text-primary">Enter card details</h2>
        <input type="text" name="name" id="card-name" placeholder="Enter your name" required />
        <input type="text" name="card-number" id="card-number" placeholder="Enter card number" required />
        <input type="text" name="card-cvv" id="card-cvv" placeholder="Enter CVV" required />
        <button id="pay" class="bg-buttoncolor text-white font-bold font-sans p-3 mt-10">Pay</button>
      </form>
    </div>
  </body>
</html>
